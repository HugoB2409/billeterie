<div class="flex">
  <h1 class="grow">Clients</h1>
  <button
    mat-stroked-button
    color="primary"
    class="right-margin"
    (click)="downloadCSV()"
  >
    Exporter en CSV
  </button>
  <a mat-raised-button color="primary" routerLink="new">Ajouter</a>
</div>
<mat-divider></mat-divider>

<table
  mat-table
  *ngIf="clients"
  [dataSource]="clients"
  class="mat-elevation-z4 top-margin"
>
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef>Prénom</th>
    <td mat-cell *matCellDef="let element">{{ element.firstname }}</td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element">
      {{ element.lastname }}
    </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Addresse</th>
    <td mat-cell *matCellDef="let element">
      {{ element.address }}
    </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Numéro de téléphonne</th>
    <td mat-cell *matCellDef="let element">
      {{ element.phoneNumber }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    routerLink="{{ row.key }}"
    *matRowDef="let row; columns: columnsToDisplay"
    class="row-link"
  ></tr>
</table>
