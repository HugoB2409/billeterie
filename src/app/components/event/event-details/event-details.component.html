<div *ngIf="eventForm">
  <form [formGroup]="eventForm" (ngSubmit)="modifyEvent()">
    <div class="flex">
      <h1 class="grow">Détails</h1>
      <button
        mat-stroked-button
        type="button"
        class="right-margin"
        color="warn"
        (click)="delete()"
      >
        Supprimer
      </button>
      <button
        mat-stroked-button
        type="button"
        class="right-margin"
        color="primary"
        routerLink="reservations"
      >
        Voir réservations
      </button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!eventForm.valid"
        type="submit"
      >
        Sauvegarder
      </button>
    </div>

    <mat-divider class="bottom-margin"></mat-divider>

    <mat-form-field class="full-width">
      <mat-label>Titre</mat-label>
      <input matInput type="text" formControlName="title" />
      <mat-error
        *ngIf="
          eventForm.get('title')?.invalid &&
          (eventForm.get('title')?.dirty || eventForm.get('title')?.touched)
        "
        >Champ Titre invalide</mat-error
      >
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Date</mat-label>
      <mtx-datetimepicker #datetimePicker type="datetime"></mtx-datetimepicker>
      <input
        matInput
        formControlName="date"
        [mtxDatetimepicker]="datetimePicker"
        required
      />
      <mtx-datetimepicker-toggle
        [for]="datetimePicker"
        matSuffix
      ></mtx-datetimepicker-toggle>
      <mat-error
        *ngIf="
          eventForm.get('date')?.invalid &&
          (eventForm.get('date')?.dirty || eventForm.get('date')?.touched)
        "
        >Champ Date invalide</mat-error
      >
    </mat-form-field>

    <mat-divider></mat-divider>

    <div formArrayName="options">
      <div class="flex">
        <h2 class="grow">Options de sièges</h2>
        <button
          mat-stroked-button
          color="primary"
          type="button"
          (click)="addOption()"
        >
          Ajouter une option
        </button>
      </div>
      <div
        [formGroupName]="i"
        *ngFor="let option of options.controls; let i = index"
      >
        <h3>Options #{{ i + 1 }}</h3>
        <div class="flex">
          <mat-form-field class="right-margin">
            <mat-label>Nom de l'option</mat-label>
            <input matInput type="text" formControlName="name" />
          </mat-form-field>

          <mat-form-field class="right-margin">
            <mat-label>Prix de l'option ($)</mat-label>
            <input matInput type="number" formControlName="price" />
          </mat-form-field>

          <button
            mat-icon-button
            color="warn"
            class="delete-icon"
            (click)="removeOption(i)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
