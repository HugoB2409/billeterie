<div class="flex">
  <h1 class="grow">Reservations</h1>
  <a mat-raised-button color="primary" routerLink="new">Ajouter</a>
</div>

<mat-divider></mat-divider>

<table
  mat-table
  *ngIf="reservations"
  [dataSource]="reservations"
  class="mat-elevation-z4 top-margin"
>
  <ng-container matColumnDef="spectacle">
    <th mat-header-cell *matHeaderCellDef>Spectacle</th>
    <td mat-cell *matCellDef="let element">
      {{ element.event.title }} -
      {{ element.event.date | date : "fullDate" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef>Client</th>
    <td mat-cell *matCellDef="let element">
      {{ element.client.firstname }} {{ element.client.lastname }} -
      {{ element.client.address }}
    </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let element">{{ element.total }} $</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: columnsToDisplay"
    class="row-link"
  ></tr>
</table>
